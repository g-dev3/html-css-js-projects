<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h1 class="heading">Sign Up</h1>
    <div class="desc">It's free and only takes a minutes</div>
    <form action="action/?php" class="form">
      <div>
        <label for="first-name">First Name</label><br>
        <input type="text" name="first-name" id="first-name">
      </div>
      <div>
        <label for="last-name">Last Name</label><br>
        <input type="text" name="last-name" id="last-name">
      </div>
      <div>
        <label for="Email">Email</label><br>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password">
      </div>
      <div>
        <label for="Confirm-password">Confirm Password</label><br>
        <input type="password" id="Confirm-password" name="Confirm-password">
      </div>
      <button id="submit">Sign Up</button>
      <p class="policy">By clicking Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a
          href="#">Privacy Policy</a> </p>
    </form>
  </main>
  <footer class="acc-info">Already have an account? <a href="#">Login Here</a></footer>
</body>

</html>
